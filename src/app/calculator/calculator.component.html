<div class="card" style="width: 40%; margin-left: 30%">
  <div class="card-header">CALCULATOR</div>
  <div class="card-body">
    <div class="form-group d-flex">
      <input [(ngModel)]='num1' type="number" name="num1" class="form-control">
      <input [(ngModel)]='num2' type="number" name="num2" class="form-control">
    </div>

    <div class="d-flex flex-row justify-content-md-between">
      <button class="btn btn-success" (click)="add()">Sum</button>
      <button class="btn btn-danger" (click)="subtract()">Subtraction</button>
      <button class="btn btn-primary" (click)="multiply()">Multiplication</button>
      <button class="btn btn-warning" (click)="divide()">Division</button>
    </div>

    <div class="card-footer">
      <h3>The result is {{result}}</h3>
    </div>

  </div>
</div>
